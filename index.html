<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=yes,width=device-width,initial-scale=1">
	</head>
	<body>
		<h1>Web app test form</h1>
		<form action="#" class="ajax-form">
			<h3>Form</h3>
			<input type="text" class="name" name="name" placeholder="Ваше имя*" required>
			<input type="tel" class="phone" name="phone" placeholder="Номер телефона*" required>
			<input type="email" class="email" name="email" placeholder="E-mail*" required>
			<input type="text" class="address" name="address" placeholder="Адрес доставки/самовывоз">
			<textarea type="text" name="message" class="message" placeholder="Укажите необходимые параметры товара*" required></textarea>
			<!-- <input style="display:none" type="text" class="product" name="product" value="Test product"> -->
			<input style="display:none" type="email" name="mail_to" value="info@porolonych.ru">
			<ul class="actions align-center">
				<li><input type="submit" class="alt big fit" style="border:0" value="Отправить"></li>
			</ul>
		</form>
		<div class="form-succes" style="display:none;">
			 <h3>Спасибо!</h3>
			 <p>Мы свяжемся с Вами в самое ближайшее время!</p>
		</div>
		<div class="form-error" style="display:none;">
			 <h3>Ой!</h3>
			 <p>Что-то пошло не так. Попробуйте отправить заказ чуть позже или просто позвоните нам.</p>
		</div>
		<script src="/assets/js/jquery.min.js"></script>
		<script src="/assets/js/main.js"></script>
	</body>
</html>
